<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css--->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE MANDALORIAN</h3>
                <p class="descricao">A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Coringa.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/EmBuscaDoParaiso.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/FronteirasDoUniverso.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Vikings.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/TheBoys.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/SWAT.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Sobrenatural.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Santana.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Riverdale.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/OS100.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/OrigensSecretas.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ListaNegra.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/GoodDoctor.jpg" alt="">
            </div>
        </div>

    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
